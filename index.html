        </div>
        <div class=" box-up pass-wrapper">

            <div class="generated-passwords"> <i class="fa-solid fa-ellipsis"></i> </div>

            <div class="generated-passwords"> <i class="fa-solid fa-ellipsis"></i> </div>
            
        </div>
    </section>
